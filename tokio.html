            <div class="container">
                <h1 class="text-center">Reserva tu vuelo a Tokio</h1>
        
                <form id="reservationForm" action="procesar_reserva.php" method="POST">
                    <div class="form-group">
                        <label for="nombre">Nombre:</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" required>
                    </div>
        
                    <div class="form-group">
                        <label for="apellido">Apellido:</label>
                        <input type="text" class="form-control" id="apellido" name="apellido" required>
                    </div>
        
                    <div class="form-group">
                        <label for="dni">DNI:</label>
                        <input type="text" class="form-control" id="dni" name="dni" required>
                    </div>
        
                    <div class="form-group">
                        <label for="email">Correo Electrónico:</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
        
                    <div class="form-group">
                        <label for="fecha">Fecha de Viaje:</label>
                        <input type="date" class="form-control" id="fecha" name="fecha" required>
                    </div>
        
                    <div class="form-group">
                        <label for="clase">Clase de Vuelo:</label>
                        <select class="form-control" id="clase" name="clase" required>
                            <option value="economica">Económica</option>
                            <option value="premium">Premium</option>
                            <option value="business">Business</option>
                        </select>
                    </div>
        
                    <div class="form-group">
                        <label for="asientos">Número de Asientos:</label>
                        <input type="number" class="form-control" id="asientos" name="asientos" min="1" required>
                    </div>
        
                    <button type="submit" class="btn btn-primary">Reservar Vuelo</button>
                </form>
            </div>
        
    <footer>
